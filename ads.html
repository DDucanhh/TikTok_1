<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTokApp</title>
    <link rel="stylesheet" href="./picture/" />
    <link rel="stylesheet" href="./styles.css/style.css" />
    <link rel="stylesheet" href="./styles.css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="backg-ads">
    <div class="block">
      <div class="block-top">
        <p>Get the TikTok app</p>
        <a href="./index.html"
          ><i class="fa-solid fa-xmark" style="color: #262832"></i
        ></a>
      </div>
      <div class="block-mid">
        <p>Scan QR code to download TikTok</p>
        <img src="./picture/scan.png" alt="" />
        <p>Download from app stores</p>
      </div>
      <div class="block-bottom">
        <div class="micro">
          <i class="fa-brands fa-microsoft" style="color: #729ce4"></i>
          <div>
            <p class="show">Get it from</p>
            <p>Microsoft</p>
          </div>
        </div>
        <div class="micro">
          <i class="fa-brands fa-apple" style="color: #ffffff"></i>
          <div>
            <p class="show">Download on the</p>
            <p>App Store</p>
          </div>
        </div>
        <div class="micro">
          <i class="fa-brands fa-amazon" style="color: #f7971c"></i>
          <div>
            <p class="show">available at</p>
            <p>Amazone</p>
          </div>
        </div>
        <div class="micro">
          <i class="fa-brands fa-google-play" style="color: #47ff7e"></i>
          <div>
            <p class="show">Get it on</p>
            <p>Google Play</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
